<div class="d-flex flex-column align-items-center p-4">
    <div class="card w-25 text-center p-4">
        <span class="text-danger">{{ num1 }}</span>
        <span class="text-danger">{{ num2 }}</span>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary m-2" (click)="subscribe()">Subscribe</button>
        <button class="btn btn-primary m-2" (click)="unsubscribe()">Unsubscribe</button>
        <button class="btn btn-primary m-2" (click)="clearCount()">Clear Count</button>
    </div>
</div>
